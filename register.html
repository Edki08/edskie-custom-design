<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Edskie Custom Design</title>
  <link rel="stylesheet" href="style.css" />
  <script src="background.js" defer></script>
  <script src="music.js" defer></script>
</head>
<body>
  <header>
    <h1>Register</h1>
    <p>Create your custom apparel profile</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="auth-form">
    <input type="email" id="registerEmail" placeholder="Email" /><br>
    <input type="password" id="registerPassword" placeholder="Password" /><br>
    <button onclick="registerUser()">Register</button>
    <p><a href="password-reset.html">Forgot password?</a></p>
    <p id="registerMessage"></p>
  </section>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.registerUser = function () {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          document.getElementById("registerMessage").innerText = "Error: " + error.message;
        });
    };
  </script>
</body>
</html>
