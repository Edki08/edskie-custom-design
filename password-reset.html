<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <link rel="stylesheet" href="style.css" />
  <script src="background.js" defer></script>
  <script src="music.js" defer></script>
</head>
<body>
  <header><h1>Reset Your Password</h1></header>
  <section>
    <input type="email" id="resetEmail" placeholder="Enter your email" />
    <button onclick="sendPasswordReset()">Reset Password</button>
    <p id="message"></p>
  </section>

  <footer>
    <a href="login.html">Back to Login</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.sendPasswordReset = function () {
      const email = document.getElementById("resetEmail").value;
      sendPasswordResetEmail(auth, email)
        .then(() => {
          document.getElementById("message").innerText = "Password reset email sent!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Error: " + error.message;
        });
    };
  </script>
</body>
</html>
