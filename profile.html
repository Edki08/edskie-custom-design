<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Profile - Edskie Custom Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    header, footer {
      text-align: center;
      background-color: #000;
      padding: 15px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .falling-shirt {
      position: fixed;
      font-size: 20px;
      animation: fall 10s linear infinite;
      top: -50px;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    .profile-content {
      padding: 40px;
      text-align: center;
    }
    .music-player {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .music-player audio {
      width: 200px;
    }
  </style>
</head>

  <header>

    function createShirtEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("falling-shirt");

      document.body.appendChild(emoji);

    setInterval(createShirtEmoji, 400);

    // Background image pull
    async function setBackgroundFromAPI() {
      const ACCESS_KEY = "eV273GPF1rVF3NNrcidPzIu2qN1XIkW21O8OouuZFEw";
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=design,style,fashion&client_id=${ACCESS_KEY}`);
        const data = await response.json();
        if (data && data.urls && data.urls.full) {
          document.body.style.backgroundImage = `url(${data.urls.full})`;
        }
      } catch (error) {
        console.error("Failed to load background image", error);
      }
    }
    setBackgroundFromAPI();
  </script></body>
