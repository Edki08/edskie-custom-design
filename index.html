<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Edskie Custom Design</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="background.js"></script>
  <script type="module" src="music.js"></script>
  <style>
    .falling-shirt {
      position: fixed;
      top: -40px;
      font-size: 24px;
      animation: shirtFall linear infinite;
      z-index: 999;
    }@keyframes shirtFall {
  0% {
    transform: translateY(-50px) rotate(0deg);
    opacity: 0.7;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0.2;
  }
}

  </style>
  <script>
    function createShirtEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("falling-shirt");
      emoji.innerText = "ðŸ‘•";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (8 + Math.random() * 5) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 13000);
    }
    setInterval(createShirtEmoji, 400);
  </script>
</head>
