<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Edskie Custom Design</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #7cf;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #3333ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Register</h1>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="registerUser()">Register</button>

  <div id="message"></div>

  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <!-- Your Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoQ7EFp1D1vpzUzNzzcP9H5ytcuMeOJVs",
      authDomain: "edskie-custom-design.firebaseapp.com",
      projectId: "edskie-custom-design",
      storageBucket: "edskie-custom-design.appspot.com",
      messagingSenderId: "664794472954",
      appId: "1:664794472954:web:1cf14f28c738439c488443",
      measurementId: "G-LG1GT0J7JD"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Register Script -->
  <script>
    const auth = firebase.auth();

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          user.sendEmailVerification().then(() => {
            messageEl.textContent = "✅ Account created. Check your email to verify!";
            setTimeout(() => {
              window.location.href = "login.html";
            }, 4000);
          });

        })
        .catch((error) => {
          messageEl.style.color = "#f44";
          messageEl.textContent = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
