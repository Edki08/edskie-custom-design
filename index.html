<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edskie Custom Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
    }
    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .banner {
      text-align: center;
      margin: 20px;
    }
    .falling-shirt {
      position: fixed;
      font-size: 20px;
      animation: fall 10s linear infinite;
      top: -50px;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    .music-controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    .music-controls input[type=range] {
      width: 100px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #000;
    }
    footer a {
      color: #7cf;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Edskie Custom Design</h1>

    // Dynamic Background API

    // Falling T-shirts
    function createShirtEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("falling-shirt");
      emoji.innerText = "ðŸ‘•";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createShirtEmoji, 400);

    // Music Controls
    const music = document.getElementById("bg-music");
    const slider = document.getElementById("volume-slider");
    slider.addEventListener("input", () => music.volume = slider.value);
    function toggleMute() {
      music.muted = !music.muted;
    }
