    function createShirtEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("falling-shirt");
      emoji.innerText = "ðŸ‘•";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (10 + Math.random() * 10) + "s";
      emoji.style.fontSize = (16 + Math.random() * 16) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 20000);
    }
    setInterval(createShirtEmoji, 500);
  </script>
